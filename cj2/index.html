        /* 导航栏样式 */
       .navbar {

            display: flex;

        }

      .navbar-logo {

        /* 导航栏链接容器样式，使其内容居中 */
        .navbar-links {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1; /* 让此容器占据剩余的可用空间，以便更好地居中 */
        }

        /* 导航栏文字链接的通用样式 */
      .navbar-link {
            color: white;
            text-decoration: none;

            font-size: 18px;

            white-space: nowrap; /* 防止文字换行，保持在一行内显示 */

        /* 导航栏文字链接鼠标悬停时的样式 */
      .navbar-link:hover {

        }

        /* 导航栏右侧搜索图标样式 */
      .navbar-search {
            width: 20px;
            height: 20px;

            margin-right: 35px;

        }

 

        /* 赞赏文字悬停时的样式 */
        .navbar-link#appreciate:hover {
            position: relative;
        }

     .navbar-link#appreciate:hover::after {
            content: "";

            top: 140%;/*向下移*/
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
            height: 240px;
            background-image: url('https://static.codemao.cn/pickduck/B1MzxTOQ1l.png?hash=FnHt-S_S7kyXw4C7SeUDlIQ9b1cA');

    /* 新增的大卡片样式 */

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let startWebTitle_welcomeText_1 = "欢迎来到控件文档";
            // 更改标题
            for (let i = 0; i < startWebTitle_welcomeText_1.length; i++) {
                setTimeout(function() {
                    // 获取当前要添加到标题的字符
                    let currentChar = startWebTitle_welcomeText_1.substring(0, i + 1);
                    // 更新网页标题
                    document.title = currentChar;
                }, i * 300);
            }
            // 等待3秒
            setTimeout(function() {
                document.title = "cj2Toast弹窗@空-茶河禾Co控件";
            }, startWebTitle_welcomeText_1.length * 300 + 3000);
        });
